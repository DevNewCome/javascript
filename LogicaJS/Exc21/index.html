<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Tabela de produtos</h1>
    <form action="" id="form">
        <p>Nome Produto
            <input type="text" required id="nomeProduto">
        </p>
        <p>
            Categoria Produto: 
           <select name="selecao" id="selectProdutos" required>
                 <option value="mercearia">Mercearia</option>
                 <option value="frios">Frios</option>
                 <option value="padaria">Padaria</option>
                 <option value="hortfrut">HortFrut</option>
                 <option value="acougue">Açogue</option>
           </select>
        </p>
        <p>Preço produto: 
            <input type="number" id="precoProduto" required>
        </p> 
        <input type="submit" value="Cadastrar">
        <button onclick="pesquisarEan()">Pesquisar produto por EAN</button>
        <button>Pesquisar produto por nome</button>
        <button>Pesquisar produto por categoria</button>
    </form>
    <div class="container-result">
        <pre class="resultado">

        </pre>
    </div>
</body>
</html>
